{% load static %}


<!--======================================
        START HEADER AREA
======================================-->
<section class="section">
    <div id="topmenu" class="shadow" style="margin-bottom: 4rem">
        <nav class="navbar navbar-expand fixed-top">
            <a class="navbar-brand" href="{% url 'website:index' %}">
                <img class="brand-logo" src="{% static 'website/images/logo_gitlab.png' %}"/>
            </a>

            <div class="collapse navbar-collapse" id="top_nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="service" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false"><i class="el-icon-suitcase"></i>&nbsp;&nbsp;服务</a>
                        <div class="dropdown-menu" aria-labelledby="service">
                            <a class="dropdown-item" href="{% url 'website:index' %}">您的服务</a>
                            <a class="dropdown-item" href="#">星标服务</a>
                            <a class="dropdown-item" href="#">浏览服务</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="group" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false"><i class="el-icon-office-building"></i>&nbsp;&nbsp;群组</a>
                        <div class="dropdown-menu" aria-labelledby="group">
                            <a class="dropdown-item" href="#">您的群组</a>
                            <a class="dropdown-item" href="#">浏览群组</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="el-icon-news"></i>&nbsp;&nbsp;动态</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="el-icon-map-location"></i>&nbsp;&nbsp;里程碑</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tooltip" href="#" data-title="本站统计">
                            <i class="el-icon-data-line"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tooltip" href="#" data-title="管理中心">
                            <i class="el-icon-set-up"></i>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="create_a" data-toggle="dropdown"><i
                                class="el-icon-circle-plus" title="新建..."></i></a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="create">
                            <a class="dropdown-item" href="{% url 'service:create' %}">新建服务</a>
                            <a class="dropdown-item" href="#">新建群组</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0" id="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="搜索或转到..."
                               id="search-input"
                               aria-describedby="search-button">
                        <div class="input-group-append">
                            <button class="btn mx-2 my-sm-0" type="button" id="search-button">
                                <i class="el-icon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tooltip" data-placement="bottom" data-title="待办事项"><i
                                class="el-icon-success"></i></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="help" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false"><i class="el-icon-question"></i></a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="help">
                            <a class="dropdown-item" href="#">帮助</a>
                            <a class="dropdown-item" href="#">提交反馈</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="padding: 5px;" href="#" id="user"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="{% static 'website/images/logo.png' %}"/>&nbsp;{{ user.first_name |default:'匿' }}{{ user.last_name|default:'名' }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user">
                            <a class="dropdown-item" href="#">用户信息</a>
                            <a class="dropdown-item" href="#">设置</a>
                            {% if user.is_authenticated %}
                                <a class="dropdown-item" href="{% url 'users:logout' %}">退出</a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>
<!--======================================
        END HEADER AREA
======================================-->
